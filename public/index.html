<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Network Operation Center (SNOC)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            height: 80px;
            display: inline-block;
            vertical-align: middle;
        }
        .header h1 {
            display: inline-block;
            vertical-align: middle;
            margin: 0 20px;
        }
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
        }
        .device {
            padding: 10px;
            border-radius: 5px;
            background-color: #C8E6C9; 
        }
        .device.offline {
            background-color: #FFCDD2; 
        }
		
    </style>
</head>
<body>
    <div class="header">
        <img src="logo01.png" alt="Logo 01">
        <h1>Simple Network Operation Center (SNOC)</h1>
        <img src="logo02.png" alt="Logo 02">
    </div>
    
    <div id="devices" class="devices-grid"></div>
	
	<div id="audio-info">
        <p id="ultimo-arquivo"></p>
		
    </div>

	<script src="devices.js"></script>

    
</body>
</html>
